<html>
<head>

<meta charset="UTF-8" />
<meta name=viewport content="width=device-width, initial-scale=1">

<title>Create your xmas game</title>
<meta name="description" content="Upload your pic to create your xmas game">

<meta name="mobile-web-app-capable" content="yes">
<meta name="HandheldFriendly" content="true" />
<meta name="msapplication-TileColor" content="#000000">
<meta name="theme-color" content="#000000">


<link rel="stylesheet" href="css/croppie.css" />
<link rel="stylesheet" href="css/style.css" />

<script src="js/croppie.min.js"></script>



</head>
<body>

<h3>Create your xmas game!</h3>

<div id="vanilla-demo"></div>

<img id="myImg"/>

<div class="sweet-alert" id="sweet-alert"></div>

<div class="controls">
	
	<!-- Step 1 -->
	 <div class="file-upload-wrapper" data-text="Upload your image!">
		<input type="file" id="upload" value="Choose a file" accept="image/*">
	</div>
	<!-- Step 2 -->
	<button class="vanilla-result" >Crop Image</button>
	<button onclick="publish()" id="publish">Submit image</button>
	<a id="link" target="blank">Thanks<br/>Click here to play your game!</a>
</div>


<script src="js/script.js"></script>

</body>
</html
